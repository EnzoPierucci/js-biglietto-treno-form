<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

    
  <body style="height: 100vh;" class="d-flex flex-column align-items-center bg-danger">
    <h1 class="mt-3 text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div style="height: 250px; width: 80%;" class="bg-light pt-4 rounded-5">
        
    
        <form id="form" class="row justify-content-center align-items-center">

            <div class="col-3 d-flex flex-column align-items-center text_purple">

                <label class="fs-4" for="nomeCognome">Nome Cognome:</label>
                <input style="height: 40px;" class="border_purple rounded-1 text-center fw-bold mt-3" type="text" id="nomeInput" name="nomeCognome" >
            </div>

            <div class="col-3 d-flex flex-column align-items-center text_purple">
                <label class="fs-4" for="km"> Km da percorrere:</label>
                <input style="height: 40px;" class="border_purple rounded-1 text-center fw-bold mt-3" type="number" id="kmInput" name="km" > 
            </div>
        
            <div class="col-3 d-flex flex-column align-items-center text_purple">
                <label class="fs-4" for="eta">Età:</label>
                <input style="height: 40px;" class="border_purple rounded-1 text-center fw-bold mt-3" type="number" id="ageInput" name="eta" >
            </div>
            <div class="col-4 mt-3 d-flex justify-content-center gap-4">
                <input class="col-4 mt-5 fs-4  btn-primary"  style="height: 40px;" id="btn"  type="submit" value="Invia" >
            </div>
            
          </form>

    </div>
    
    
        
    


    <hr>
  <div class="pt-5 ">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome e Cognome</th>
          <th scope="col">Biglietto #</th>
          <th scope="col">Km da percorrere</th>
          <th scope="col">età</th>
          <th scope="col">Prezzo finale</th>
        </tr>
      </thead>
      <tbody id="tbo">
      </tbody>
    </table>
  </div>
    
    
        <script src="script.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
  </body>
</html>
